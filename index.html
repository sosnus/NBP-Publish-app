<!DOCTYPE html>
<html>
<body>

<h2>Use the XMLHttpRequest to get the content of a file.</h2>
<p>The content is written in JSON format, and can easily be converted into a JavaScript object.</p>

<b>URL:</b><p id="url">URL</p>
<b>TAG NAME:</b><p id="tag_name">ULR</p>
<b>INFO:</b><p id="body">URL</p>
<b>RELEASE DATE:</b><p id="release_date">URL</p>
<b>DOWNLOAD JAR:</b><p id="download">URL</p>

<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById("url").innerHTML = myObj.url;
    document.getElementById("tag_name").innerHTML = myObj.tag_name;
    document.getElementById("body").innerHTML = myObj.body;
    
        document.getElementById("release_date").innerHTML = myObj.published_at;    
        document.getElementById("download").innerHTML =
        "<button onclick='" + myObj.assets[0].browser_download_url + "http://www.example.com' type='button'>DOWNLOAD JAR</button>";
  }
};
xmlhttp.open("GET", "https://api.github.com/repos/IIS-ZPI/ZPI_2019_Dzienni_IO2_2/releases/latest", true);
xmlhttp.send();
</script>

</body>
</html>
